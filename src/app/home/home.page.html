<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alley Run Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Alley Run Game</ion-title>

  <div class="canvas-container" #container>

</ion-content>
